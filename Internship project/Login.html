<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Login</title>
  </head>
  <body>
    <section class="text-center text-lg-start">
      <style>
        .cascading-right {
          margin-right: -50px;
        }
    
        @media (max-width: 991.98px) {
          .cascading-right {
            margin-right: 0;
          }
        }
      </style>
    
      <!-- Jumbotron -->
      <div class="container py-4">
        <div class="row g-0 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right" style="
                background: hsla(0, 0%, 100%, 0.55);
                backdrop-filter: blur(30px);
                ">
              <div class="card-body p-5 shadow-5 text-center">
                <h2 class="fw-bold mb-5">Login Here</h2>
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
               
    
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="un" class="form-control" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>
    
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="pwd" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>
    
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                      Keep me signed-in
                    </label>
                  </div>
    
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-success btn-block mb-4" onclick="val()">
                    Login
                  </button>
    
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Don't have an account? <a href="Signup.html">Sign Up</a> </p>
                    
                  </div>
                </form>
              </div>
            </div>
          </div>
    
          <div class="col-lg-6 mb-5 mb-lg-0">
            <img src="images/p2.jpg" class="w-100 rounded-4 shadow-4"
              alt="" />
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
  </body>
  <script type="text/javascript">
    var username=document.getElementById("un");
    var password=document.getElementById("pwd")
    function val()
    {
      if((username.value=="Raneef")&&(password.value=="12345"))
      {
        window.location.href="Homepage.html";
      }
      else
      {
        alert("Invalid Username or Password");
        return false;
      }
    }
  </script>
</html>
